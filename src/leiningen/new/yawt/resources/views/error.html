{{=<% %>=}}
{% extends "base.html" %}

{% block title %}Error :: {% endblock %}

{% block content %}
	<div id="error-message" class="container">
		<div class="page-header">
			<h2>Server Error</h2>
		</div>

		<p class="lead">Your request could not be processed due to a server error.</p>

		{% if stacktrace %}
		<div>
			<pre>{{ stacktrace }}</pre>
		</div>
		{% endif %}
	</div>
{% endblock %}
