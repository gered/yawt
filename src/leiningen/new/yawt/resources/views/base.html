{{=<% %>=}}
<!DOCTYPE html>
<!--[if lt IE 10]>  <html class="old-ie no-ws" lang="en"> <![endif]-->
<!--[if gte IE 10]> <html lang="en">                      <![endif]-->
<!--[if !IE]> -->   <html lang="en">                      <!-- <![endif]-->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}<%name%></title>

	{{ stylesheet('/vendor/css/bootstrap.min.css') }}
	{{ stylesheet('/css/screen.css') }}

	<!--[if lt IE 10]>{{ javascript('/vendor/js/html5shiv.min.js') }}<![endif]-->

	{% block head_scripts %}{% endblock %}

	<script type="text/javascript">
		var context = '{{ path('/') }}';
		var isDev = {{ isDev|default('false') }};
	</script>
</head>
<body>

{% block content %}{% endblock %}

{% block body_scripts %}{% endblock %}

</body>
</html>
